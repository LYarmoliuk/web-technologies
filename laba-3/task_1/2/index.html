<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Композиція Мондріана</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <!-- Row 1 -->
        <tr>
            <td class="yellow large"></td>
            <td colspan="2" class="black"></td>
        </tr>
        <!-- Row 2 -->
        <tr>
            <td class="white"></td>
            <td rowspan="2" class="red"></td>
            <td rowspan="2" class="black"></td>
        </tr>
        <!-- Row 3 -->
        <tr>
            <td class="black"></td>
        </tr>
        <!-- Row 4 -->
        <tr>
            <td colspan="2" class="blue large"></td>
            <td class="black"></td>
        </tr>
    </table>
</body>
</html>
