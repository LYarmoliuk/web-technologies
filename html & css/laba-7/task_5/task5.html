<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 5</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="container">
        <!-- Кнопки навігації -->
        <div class="arrow left">&lt;</div>
        <div class="arrow right">&gt;</div>

        <!-- Основний блок із зображенням та температурою -->
        <div class="weather">
            <img src="cloud.png" alt="Cloud" class="cloud-image">
            <div class="temperature">17°</div>
        </div>

        <!-- Прогноз на тиждень -->
        <div class="week-forecast">
            <div class="day">Mon<br>17°</div>
            <div class="day">Tue<br>19°</div>
            <div class="day">Wed<br>16°</div>
            <div class="day">Thu<br>18°</div>
            <div class="day">Fri<br>21°</div>
        </div>
    </div>
</body>
</html>
