<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кольорова таблиця</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td colspan=8 class="cyan"></td>

        </tr>
        <tr>
            <td rowspan=6 class="lightyellow"></td>

            <td colspan=6 class="cyan"></td>

            <td rowspan=6 class="lightyellow"></td>
        </tr>
        <tr>
            <td rowspan=4 class="lightyellow"></td>

            <td colspan=4 class="cyan"></td>
            <td rowspan=4 class="lightyellow"></td>
        </tr>
        <tr>

            <td rowspan=2 class="lightyellow"></td>
            <td class="red1"></td>
            <td class="blue"></td>
            <td rowspan=2 class="lightyellow"></td>
        </tr>
        <tr>

            <td class="green"></td>
            <td class="yellow"></td>


        </tr>

        <tr>
            <td colspan=4 class="cyan"></td>


        </tr>
        <tr>
            <td colspan=6 class="cyan"></td>
        </tr>
        <tr>
            <td colspan=8 class="cyan"></td>
        </tr>
    </table>
   
</body>
</html>
