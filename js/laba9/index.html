<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форми авторизації та реєстрації</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button id="loginTab" class="tab-btn active">Авторизація</button>
            <button id="registerTab" class="tab-btn">Реєстрація</button>
        </div>

        <div id="loginForm" class="form-container active">
            <h2>Авторизація</h2>
            <form id="login">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control">
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="login-password" name="password" class="form-control">
                        <i class="toggle-password fas fa-eye"></i>
                    </div>
                    <small class="error-message"></small>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>

                <button type="submit" class="btn submit-btn">Увійти</button>
            </form>
        </div>

        <div id="registerForm" class="form-container">
            <h2>Реєстрація</h2>
            <form id="register">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" class="form-control">
                        <small class="error-message"></small>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" class="form-control">
                        <small class="error-message"></small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control">
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="register-password" name="password" class="form-control">
                        <i class="toggle-password fas fa-eye"></i>
                    </div>
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control">
                        <i class="toggle-password fas fa-eye"></i>
                    </div>
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="+380XXXXXXXXX">
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth:</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control">
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label>Sex:</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="sex" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="sex" value="female">
                        <label for="female">Female</label>
                    </div>
                    <small class="error-message"></small>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <select id="country" name="country" class="form-control">
                            <option value="">Select Country</option>
                            <option value="Ukraine">Ukraine</option>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                            <option value="Germany">Germany</option>
                            <option value="France">France</option>
                            <option value="Poland">Poland</option>
                            <option value="Italy">Italy</option>
                            <option value="Spain">Spain</option>
                        </select>
                        <small class="error-message"></small>
                    </div>

                    <div class="form-group">
                        <label for="city">City:</label>
                        <select id="city" name="city" class="form-control" disabled>
                            <option value="">Select City</option>
                        </select>
                        <small class="error-message"></small>
                    </div>
                </div>

                <button type="submit" class="btn submit-btn">Зареєструватися</button>
            </form>
        </div>

        <div id="successMessage" class="success-message">
            <h3>Успішно зареєстровано!</h3>
            <p>Дякуємо за реєстрацію.</p>
            <button id="closeSuccessMessage" class="btn">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
