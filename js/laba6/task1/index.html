<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин товарів</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Магазин товарів</h1>
        <div class="total-price">
            <h3>Загальна вартість: <span id="totalPrice">0</span> грн.</h3>
        </div>
    </header>

    <main>
        <section class="controls">
            <div class="filter-section">
                <h3>Фільтрація за категорією:</h3>
                <div class="filter-buttons">
                    <button data-category="електроніка" class="filter-btn">Електроніка</button>
                    <button data-category="одяг" class="filter-btn">Одяг</button>
                    <button data-category="їжа" class="filter-btn">Їжа</button>
                    <button id="resetFilter" class="reset-btn">Скинути фільтр</button>
                </div>
            </div>

            <div class="sort-section">
                <h3>Сортування:</h3>
                <div class="sort-buttons">
                    <button id="sortByPrice" class="sort-btn">За ціною</button>
                    <button id="sortByCreated" class="sort-btn">За датою створення</button>
                    <button id="sortByUpdated" class="sort-btn">За датою оновлення</button>
                    <button id="resetSort" class="reset-btn">Скинути сортування</button>
                </div>
            </div>
        </section>

        <section class="products-container">
            <h2>Список товарів</h2>
            <div id="productsList" class="products-list">
                <p id="emptyMessage">Наразі список товарів пустий. Додайте новий товар.</p>
            </div>
            <button id="addProductBtn" class="add-btn">Додати новий товар</button>
        </section>
    </main>

    <!-- Модальне вікно для додавання/редагування товару -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modalTitle">Додати новий товар</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="productName">Назва товару:</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Ціна товару (грн):</label>
                    <input type="number" id="productPrice" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Категорія:</label>
                    <select id="productCategory" required>
                        <option value="">Виберіть категорію</option>
                        <option value="електроніка">Електроніка</option>
                        <option value="одяг">Одяг</option>
                        <option value="їжа">Їжа</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productImage">URL зображення:</label>
                    <input type="url" id="productImage" required placeholder="https://example.com/image.jpg">
                </div>
                <button type="submit" class="submit-btn">Зберегти</button>
            </form>
        </div>
    </div>

    <!-- Snackbar для повідомлень -->
    <div id="snackbar"></div>

    <script src="script.js"></script>
</body>
</html>
