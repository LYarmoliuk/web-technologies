<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Мій список завдань</h1>
        </header>
        
        <form id="task-form">
            <div class="input-group">
                <input 
                    type="text" 
                    id="task-input" 
                    placeholder="Введіть нове завдання..." 
                    required
                    minlength="3"
                    maxlength="100">
                <button type="submit" class="btn-add">Додати</button>
            </div>
        </form>

        <div class="sort-container">
            <label for="sort-select">Сортувати за:</label>
            <select id="sort-select">
                <option value="dateAdded">Датою додавання</option>
                <option value="completed">Статусом виконання</option>
                <option value="dateUpdated">Часом оновлення</option>
            </select>
        </div>

        <main>
            <ul id="task-list"></ul>
        </main>

        <footer>
            <p>© 2025 To-Do List Yarmoliuk Liudmila</p>
        </footer>
    </div>

    <template id="task-template">
        <li class="task-item">
            <div class="task-content">
                <input type="checkbox" class="task-checkbox">
                <span class="task-text"></span>
            </div>
            <div class="task-actions">
                <button class="btn-edit">Редагувати</button>
                <button class="btn-delete">Видалити</button>
            </div>
        </li>
    </template>

    <script src="script.js"></script>
</body>
</html>
