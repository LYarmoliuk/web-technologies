<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота №5 - Дата та час</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Робота з датою та часом</h1>
        
        <!-- 1. Цифровий годинник -->
        <section class="section">
            <h2>Цифровий годинник</h2>
            <div class="clock" id="digital-clock">
                <span id="hours">00</span>
                <span class="blink">:</span>
                <span id="minutes">00</span>
                <span class="blink">:</span>
                <span id="seconds">00</span>
            </div>
        </section>
        
        <!-- 2. Таймер зворотного відліку -->
        <section class="section">
            <h2>Таймер зворотного відліку</h2>
            <div class="countdown-setup">
                <label for="countdown-date">Встановіть дату та час завершення:</label>
                <input type="datetime-local" id="countdown-date">
                <button id="set-countdown">Встановити таймер</button>
            </div>
            <div class="countdown" id="countdown-timer">
                <div class="countdown-item">
                    <span id="countdown-days">00</span>
                    <span class="countdown-label">Днів</span>
                </div>
                <div class="countdown-item">
                    <span id="countdown-hours">00</span>
                    <span class="countdown-label">Годин</span>
                </div>
                <div class="countdown-item">
                    <span id="countdown-minutes">00</span>
                    <span class="countdown-label">Хвилин</span>
                </div>
                <div class="countdown-item">
                    <span id="countdown-seconds">00</span>
                    <span class="countdown-label">Секунд</span>
                </div>
            </div>
        </section>
        
        <!-- 3. Календар -->
        <section class="section">
            <h2>Календар</h2>
            <div class="calendar-controls">
                <input type="month" id="month-picker">
            </div>
            <div class="calendar" id="calendar">
                <div class="calendar-header">
                    <div>Пн</div>
                    <div>Вт</div>
                    <div>Ср</div>
                    <div>Чт</div>
                    <div>Пт</div>
                    <div>Сб</div>
                    <div>Нд</div>
                </div>
                <div class="calendar-body" id="calendar-body"></div>
            </div>
        </section>
        
        <!-- 4. День народження -->
        <section class="section">
            <h2>До дня народження</h2>
            <div class="birthday-setup">
                <label for="birthday-date">Встановіть дату народження:</label>
                <input type="date" id="birthday-date">
                <button id="set-birthday">Встановити</button>
            </div>
            <div class="birthday-countdown" id="birthday-countdown">
                <p>До дня народження залишилось:</p>
                <div class="countdown">
                    <div class="countdown-item">
                        <span id="birthday-months">00</span>
                        <span class="countdown-label">Місяців</span>
                    </div>
                    <div class="countdown-item">
                        <span id="birthday-days">00</span>
                        <span class="countdown-label">Днів</span>
                    </div>
                    <div class="countdown-item">
                        <span id="birthday-hours">00</span>
                        <span class="countdown-label">Годин</span>
                    </div>
                    <div class="countdown-item">
                        <span id="birthday-minutes">00</span>
                        <span class="countdown-label">Хвилин</span>
                    </div>
                    <div class="countdown-item">
                        <span id="birthday-seconds">00</span>
                        <span class="countdown-label">Секунд</span>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
