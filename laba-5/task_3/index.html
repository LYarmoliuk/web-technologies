<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета користувача</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Анкета користувача</h2>
    <form action="/submit" method="POST">
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="tel">Телефон:</label>
        <input type="tel" id="tel" name="tel"><br><br>

        <label for="date">Дата народження:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="bio">Розкажіть про себе:</label><br>
        <textarea id="bio" name="bio" rows="5" cols="30"></textarea><br><br>

        <label>Стать:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Чоловік</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Жінка</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Інше</label><br><br>

        <label for="interests">Ваші інтереси:</label><br>
        <input type="checkbox" id="sport" name="interests" value="sport">
        <label for="sport">Спорт</label><br>
        <input type="checkbox" id="music" name="interests" value="music">
        <label for="music">Музика</label><br>
        <input type="checkbox" id="reading" name="interests" value="reading">
        <label for="reading">Читання</label><br><br>

        <label for="country">Країна:</label>
        <select id="country" name="country">
            <option value="ukraine">Україна</option>
            <option value="poland">Польща</option>
            <option value="germany">Німеччина</option>
            <option value="usa">США</option>
        </select><br><br>

        <label for="file">Завантажте файл:</label>
        <input type="file" id="file" name="file"><br><br>

        <button type="submit">Надіслати</button>
    </form>
</body>
</html>
